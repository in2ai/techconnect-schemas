[project]
name = "techconnect-schemas"
version = "0.1.0"
description = "SQLModel schemas for TechConnect biomedical research application"
requires-python = ">=3.14.2"
dependencies = [
    "sqlmodel>=0.0.32",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
postgres = ["psycopg2-binary>=2.9.11"]
mysql = ["pymysql>=1.1.2"]
sqlite = ["aiosqlite>=0.22.1"]
dotenv = ["python-dotenv>=1.2.1"]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.14",
    "python-dotenv>=1.2.1",
]

[project.scripts]
export-schema = "export_schema:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["models", "export_schema"]

[tool.ruff]
line-length = 100
target-version = "py314"
