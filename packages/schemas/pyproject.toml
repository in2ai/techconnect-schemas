[project]
name = "techconnect-schemas"
version = "0.1.0"
description = "SQLModel schemas for TechConnect biomedical research application"
requires-python = ">=3.14.2"
dependencies = [
    "sqlmodel>=0.0.32",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "psycopg2-binary>=2.9.11",
    "pymysql>=1.1.2",
    "aiosqlite>=0.22.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.15.0",
    "pyrefly>=0.51.0",
    "python-dotenv>=1.2.1",
]

[project.scripts]
export-schema = "export_schema:main"
init-db = "database:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["models", "export_schema", "database"]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.pyrefly]
project-includes = ["."]
project-excludes = ["**/.[!/.]*", "**/__pycache__"]
